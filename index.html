<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <title>Las Vegas Strip Casinos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel=stylesheet href="css/style.css">
  </head>
  <body>
  	<div class="container">
  		<div class="options-box">
  			<h2>Las Vegas Strip Hotels</h2>
  			<input id="search-box" type="text" placeholder="Search for your favorite casino!" data-bind="textInput: filter">
  			<ul id="hotel-list" data-bind="foreach: filteredLocations">
  				<li data-bind="text: title, click: $parent.bounce"></li>
  			</ul>
  		</div>

    	<div id="map"></div>
    </div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBx_vaC0xRRTorE-Urqh-Z-Y-fbz2gcicQ&v=3&callback=initMap">
    </script>
     <script src="js/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
